<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <style>
        .reveal .slides section {
            text-align: left;
        }
        .reveal h1, .reveal h2 {
            text-align: center;
            color: #2c3e50;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .metric-card {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 5px solid #27ae60;
        }
        .big-number {
            font-size: 3em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }
        .improvement {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Expected Results</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Word Error Rate</h3>
                        <div class="big-number">8.5%</div>
                        <p class="improvement">↓ 15% improvement</p>
                    </div>
                    <div class="metric-card">
                        <h3>Processing Speed</h3>
                        <div class="big-number">180ms</div>
                        <p class="improvement">↓ 20ms faster</p>
                    </div>
                    <div class="metric-card">
                        <h3>User Satisfaction</h3>
                        <div class="big-number">4.8/5</div>
                        <p class="improvement">↑ 0.6 point increase</p>
                    </div>
                    <div class="metric-card">
                        <h3>Cost Reduction</h3>
                        <div class="big-number">35%</div>
                        <p class="improvement">Manual correction time</p>
                    </div>
                </div>
                <p><strong>ROI Projection:</strong> 300% within 12 months</p>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide'
        });
    </script>
</body>
</html>
