<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <style>
        .reveal .slides section {
            text-align: left;
        }
        .reveal h1, .reveal h2 {
            text-align: center;
            color: #2c3e50;
        }
        .solution-box {
            background: #27ae60;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .tech-stack {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .tech-item {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Proposed Solution</h2>
                <div class="solution-box">
                    <h3 style="color: white; margin-top: 0;">Advanced ML Pipeline</h3>
                    <p style="font-size: 1.1em;">Multi-layered approach combining state-of-the-art technologies</p>
                </div>
                
                <div class="tech-stack">
                    <div class="tech-item">
                        <h4>Transformer Models</h4>
                        <p>Whisper + Custom fine-tuning</p>
                    </div>
                    <div class="tech-item">
                        <h4>Noise Reduction</h4>
                        <p>RNNoise + Spectral Gating</p>
                    </div>
                    <div class="tech-item">
                        <h4>Language Models</h4>
                        <p>GPT-based post-processing</p>
                    </div>
                    <div class="tech-item">
                        <h4>Domain Adaptation</h4>
                        <p>Industry-specific training</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide'
        });
    </script>
</body>
</html>
