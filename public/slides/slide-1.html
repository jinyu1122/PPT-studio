<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <style>
        .reveal .slides section {
            text-align: left;
        }
        .reveal h1, .reveal h2 {
            text-align: center;
            color: #2c3e50;
        }
        .chart-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-background="#3498db">
                <h1 style="color: white;">Transcription Quality Improvement</h1>
                <h2 style="color: white;">Strategic Initiative 2024</h2>
                <p style="text-align: center; color: white; font-size: 1.2em;">
                    Enhancing Speech-to-Text Accuracy Through Advanced ML Techniques
                </p>
                <p style="text-align: center; color: white; margin-top: 40px;">
                    Presented by AI Research Team
                </p>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide'
        });
    </script>
</body>
</html>
